<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
<div class="container">
    <div class="screen">
        <form name="form"><input type="text" name="textview" id="input"></form>
    </div>
    <div class="buttons">
    
    <div class="btn bg-white " onclick="equal()">=</div>
    <div class="btn bg-white " onclick="pol()">pol</div>
    <div class="btn" onclick="insert('(')">(</div>
    <div class="btn" onclick="insert(')')">)</div>
    <div class="btn" onclick="clean()">AC</div>
    <div class="btn" onclick="back()">&lArr;</div>



    <div class="btn bg-grey" onclick="insert('1')">1</div>
    <div class="btn bg-grey" onclick="insert('2')">2</div>
    <div class="btn bg-grey" onclick="insert('3')">3</div>
    <div class="btn bg-grey" onclick="insert('4')">4</div>
    <div class="btn bg-grey" onclick="insert('5')">5</div>
    <div class="btn bg-grey" onclick="insert('6')">6</div>
    <div class="btn bg-grey" onclick="insert('7')">7</div>
    <div class="btn bg-grey" onclick="insert('8')">8</div>
    <div class="btn bg-grey" onclick="insert('9')">9</div>
    <div class="btn bg-grey " onclick="insert('0')">0</div>

    <div class="btn bg-orange" onclick="insert('.')">,</div>
    <div class="btn bg-orange" onclick="insert('*')">&times;</div>
    <div class="btn bg-orange" onclick="sqr()"><span>sqr</span></div>
    <div class="btn bg-orange" onclick="power1()">x<span>-1</span></div>
    <div class="btn bg-orange" onclick="powerF()">x<span>y</span></div>
    <div class="btn bg-orange" onclick="insert('/')">&divide;</div>
    <div class="btn bg-orange" onclick="insert('-')">-</div>    
    <div class="btn bg-orange" onclick="insert('+')">+</div>   
   
</div>

</div>
</div>
<script src="script.js"></script>
</body>
</html>
